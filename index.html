<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <!--create by freelancerrakib-start registration wrapper -->
    <div class="form-wrapper">
        <div class="register">
            <form action="">
                <h2>Registration Form</h2>
                <div class="box-field">
                    <input type="text" required> <label>First Name</label> <span class="icon"><i class="fas fa-user"></i></span> <span class="bar-animation"></span> 
                </div>
                <div class="box-field">
                    <input type="text" required> <label>Last Name</label> <span class="icon"><i class="fas fa-user"></i></span> <span class="bar-animation"></span> 
                </div>

                <div class="box-field">
                    <input type="text" required> <label>Email</label> <span class="icon"><i class="fas fa-envelope"></i></span> <span class="bar-animation"></span> 
                </div>
                
                <div class="box-field">
                    <input type="password" required> <label>Password</label> <span class="icon"><i class="fas fa-lock"></i></span> <span class="bar-animation"></span>
                </div>
                <div class="box-field"> 
                    <input type="password" required> <label>Re-Enter Password</label> <span class="icon"><i class="fas fa-lock"></i></span> <span class="bar-animation"></span>
                </div>
                <div class="box-field">
                    <input type="text" required> <label>Refer Code</label> <span class="icon"><i class="fas fa-mobile-alt"></i></span> <span class="bar-animation"></span>
                </div>

                
                <input type="submit" value="Register">
            </form>
        </div>
<!--ended-registration-form-->

<!--create by freelancerrakib.pro-->
</body>

</html>
